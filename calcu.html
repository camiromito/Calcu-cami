<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calcu.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="num1">Numero 1</label>
                <input type="number" class="form-control" id="num1" name="num1">
            </div>
            <div class="form-group">
                <label for="num2">Numero 2</label>
                <input type="number" class="form-control" id="num2" name="num2">
            </div>
            <div class="form-group">
                <label for="operacion">Operacion</label>
                <select class="form-control" id="operacion" name="operacion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicacion</option>
                    <option value="division">Division</option>
                </select>
            </div>
        </form>
        <div class="form-group">
            <label for="num3">Resultado</label>
            <input type="text" class="form-control" id="resultado" name="resultado">
        </div>
        <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
    </div>
</body>
</html>
